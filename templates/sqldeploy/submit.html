{% extends "base.html" %}

{% block container %}

    <div class="side-body padding-top">
        <h1>用户组删除权限</h1>
        <form action="{% url 'account:deleteperm' %}" method="POST">
            <input type="text" id="groupname" name="groupname" class="form-control" placeholder="用户组名" required="" /><br />
            <input type="text" id="permname" name="permname" class="form-control" placeholder="权限名" required="" /><br />
            <input type="submit" class="btn btn-default submit" value="用户组删除权限">
            <font color="red">{{ info }}</font>
        </form>
        {{ form.as_table }}
    </div>

{% endblock %}
