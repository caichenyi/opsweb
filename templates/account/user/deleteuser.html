{% extends "base.html" %}

{% block container %}

    <div class="side-body padding-top">
        <h1>删除用户</h1>
        <form action="{% url 'account:deleteuser' %}" method="POST">
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="" /><br />
            <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required="" /><br />
            <input type="submit" class="btn btn-default submit" value="删除用户">
            <font color="red">{{ info }}</font>
        </form>
    </div>

{% endblock %}
