{% extends "base.html" %}

{% block container %}

    <div class="side-body padding-top">
        <h1>添加用户</h1>
        <form action="{% url 'account:adduser' %}" method="POST">
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="" /><br />
            <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required="" /><br />
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="姓" required="" /><br />
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="名" required="" /><br />
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="" /><br />
            <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="密码确认" required="" /><br />
            <input type="submit" class="btn btn-default submit" value="添加用户">
            <font color="red">{{ info }}</font>
        </form>
    </div>

{% endblock %}
