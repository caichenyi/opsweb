{% extends "base.html" %}

{% block container %}

    <div class="side-body padding-top">
        <h1>添加用户组</h1>
        <form action="{% url 'account:addgroup' %}" method="POST">
            <input type="text" id="name" name="name" class="form-control" placeholder="用户组名" required="" /><br />
            <input type="submit" class="btn btn-default submit" value="添加用户组">
            <font color="red">{{ info }}</font>
        </form>
    </div>

{% endblock %}
