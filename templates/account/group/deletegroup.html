{% extends "base.html" %}

{% block container %}

    <div class="side-body padding-top">
        <h1>删除用户组</h1>
        <form action="{% url 'account:deletegroup' %}" method="POST">
            <select name="name" class="form-control">
                {% for group in groups %}
                    <option value="{{ group.name }}">{{ group.name }}</option>
                {% endfor %}
            </select><br /><br />
            <input type="submit" class="btn btn-default submit" value="删除用户组">
            <font color="red">{{ info }}</font>
        </form>
    </div>

{% endblock %}
